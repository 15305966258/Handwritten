    <script>
        function cache(fn, content) {
            let caches = Object.create(null);
            content = content || this;
            return function(...args){
                    if (!cache[args]) {
                        console.log('no');
                        cache[args] =  fn.apply(content, args);
                    }
               return cache[args]
            }   
        }
        function add(num1, num2) {
            return num1 + num2;
        }
        let cal = cache(add);
        console.log(cal(100, 200));
        console.log(cal(100, 200));

    </script>
