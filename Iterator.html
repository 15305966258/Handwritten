<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function* gen(obj) {
            let keys = Reflect.ownKeys(obj);
            for(let key of keys) {
                yield [key, obj[key]];
            }
        }
        let obj = {
            name: 'lin',
            age: 21
        }
        let iteObj = gen(obj);
        for(let [key, val] of iteObj) {
            console.log(`${key}: ${val}`);
        }

    </script>
</body>
</html>
