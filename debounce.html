       //复习1
       function debounce(Fn, immediate, delay = 2000) {
            let timer = null; 
            return function(){
                let context = this;
                let args = arguments;
                clearTimeout(timer);
                if (immediate) {
                    let callNow = !timer;
                    timer = setTimeout(function () {
                        timer = null
                    }, delay);
                    if (callNow) {
                        Fn.apply(context, args);
                    }
                } else {
                        timer = setTimeout(function () {
                        Fn.apply(context, args);
                    }, delay);
                }    
            }
       }
