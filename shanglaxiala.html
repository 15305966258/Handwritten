    <script>
        let body = document.querySelector('body');

        function refresh(com) {
            let start = 0 //初始位置；
            let changePlace = 0 //移动距离
            let scrollHeight = 0;
            let clientHeight = 0;
            let scrollTop = 0;
            com.addEventListener('touchstart', function(e) {
                start = e.touches[0].pageY;
                
            })
            com.addEventListener('touchmove', function(e) {
                   //上拉加载
                 scrollTop = document.documentElement.scrollTop;
                 clientHeight = document.documentElement.clientHeight;
                 scrollHeight = document.body.scrollHeight;
                changePlace = e.touches[0].pageY - start;
                if (changePlace < 60 && changePlace > 0) {
                    console.log('下拉中');
                    if (changePlace > 50) {
                        console.log('释放更新');
                    }
                }
                if (scrollTop + clientHeight >= scrollHeight) {
                let lis = document.createElement('li');
                lis.innerHTML = '新数据'
                setTimeout(function () {
                    com.append(lis);
                }, 1000);
            }
                
            })
            com.addEventListener('touchend', function(e) {
                if(changePlace > 50) {
                    setTimeout(function() {
                        console.log('更新中');
                    }, 2000);
                }
            })
        }

        refresh(body);
        
        
        
           


        
    </script>
